<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books Shop</title>
</head>

<body onload="onInit()">
    <div class="container-fluid">
        <h1 data-trans="header">Books</h1>
        <div class="lang">
            <select class="form-control" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
                <option value="es">Spanish</option>
            </select>
        </div>
        <section class="book-edit">
            <h4 data-trans="add-header">Add Book</h4>
            <form onsubmit="onAddBook(event)">
                <div class="form-group">
                    <input type="text" data-trans="add-title" placeholder="Book Title" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" data-trans="add-price" placeholder="Book Price" class="form-control">
                </div>

                <button type="submit" data-trans="add-save" class="btn btn-primary">Save</button>
            </form>
        </section>
        <div class="update-price" hidden>
            <form onsubmit="onUpdatePrice(event)">
                <div class="form-group">
                    <input type="number" data-trans="upd-price" placeholder="Enter new price" class="form-control">
                </div>
                <button type="submit" data-trans="update" class="btn btn-warning">Update</button>
            </form>
        </div>
        <div class="books-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" data-trans="tab-header-title" class="title" onclick="onSetSorting('title')">
                            Title
                        </th>
                        <th scope="col" data-trans="tab-header-price" class="price" onclick="onSetSorting('price')">
                            Price
                        </th>
                        <th scope="col" data-trans="tab-header-actions" colspan="3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="footer">
                <button type="button" class="btn btn-secondary btn-sm" data-trans="prev-page"
                    onclick="onPaiging(-1)">Prev
                    Page</button>
                <button type="button" class="btn btn-secondary btn-sm" data-trans="next-page"
                    onclick="onPaiging(1)">Next
                    Page</button>
            </div>
        </div>
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <h3 data-trans="price"></h3>
                        <div class="image"></div>
                        <p></p>
                        <div class="rate"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-trans="modal-close"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/util-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>

</body>

</html>
